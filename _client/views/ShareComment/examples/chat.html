<!-- Load ShareComment -->
<include src="../index.html" />

<!-- Load CommentList -->
<include src="/views/CommentList/index.html" />

<div id="wrapper">
  <div id="comments"></div>
  <div id="comment-box"></div>
</div>

<script type="text/javascript" charset="utf-8">
  /*
    Test comments
  */
  var message = App.JSON.messages[0],
    messageModel = new App.Models.Message(message),
    comments = messageModel.get('comments');
      
  var shareView = new App.Views.ShareComment();
  shareView.collection = comments;
  
  var commentsView = new App.Views.CommentList();
  commentsView.collection = comments;
  
  $('#comments').append(commentsView.render().el);
  $('#comment-box').append(shareView.render().el);
  
</script>
