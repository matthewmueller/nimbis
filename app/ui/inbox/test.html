<html>
<head>
  <title>Inbox Component</title>
  <link rel="stylesheet" href="../build/build.css">
</head>
<body>
  <h2>Inbox</h2>
  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var Inbox = require('inbox'),
        inbox = new Inbox;

    /**
     * Default message
     */

    var message1 = {
      author : {
        name : 'Matt',
        icon : 'https://secure.gravatar.com/avatar/824b41e6108a22c4c96f50ee23419369?s=140&d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png'
      },
      message : 'Hi there!',
      groups : [
        {
          name : 'javascript',
          color : 'red'
        },
        {
          name : 'Soccer',
          color : 'blue'
        }
      ]
    };

    var message2 = {
      author : {
        name : 'Matt',
        icon : 'https://secure.gravatar.com/avatar/824b41e6108a22c4c96f50ee23419369?s=140&d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png'
      },
      message : 'Howdy!',
      groups : [
        {
          name : 'football',
          color : 'brown'
        },
        {
          name : 'Soccer',
          color : 'blue'
        }
      ]
    };

    inbox.add(message1)
         .add(message2);
         
    inbox.el.appendTo('body');

    inbox.on('select', function(message) {
      console.log(message);
    });

  </script>
</body>
</html>
