<include src="../index.html" />

<!-- Load the MessageList view -->
<include src="/MessageList/index.html" />

<div id="wrapper">
  <div id="share"></div>
  <br />
  <div id="messages"></div>
</div>

<script type="text/javascript" charset="utf-8">
  /*
    Test messages
  */
  var m1 = new app.m.Message({
      message : "Where's soccer practice tonight?",
      author : "Ronaldo",
      groups : ['Soccer'],
      comments: ['lol', 'cool', 'fa la la']
    });
  
  var m2 = new app.m.Message({
    message : "What'd you get for the first finance question",
    author : "Scrubby McYoung",
    groups : ['Finance 320', 'Finance'],
    comments: ['lol', 'cool']
  });
  
  var messageCollection = new app.c.Messages([m1, m2]);
    
  var shareView = new app.v.ShareMessage();
  
  var messageView = new app.v.MessageList();
  messageView.collection = messageCollection;
  
  shareView.collection = messageCollection;
  
  $('#share').append(shareView.render().el);
  $('#messages').append(messageView.render().el);
  
</script>
